<!DOCTYPE html>
<html lang="pt-br">
<head>

	<link rel="stylesheet" type="text/css" href="estilo.css">

     <script>

		  var nivel = (document.getElementById('nivel').value)

		   }
           window.location.href="mosquito.html?" + nivel
		}
	</script>


</head>

	<div class="container">

			<div class="col">

			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
                    
				 	<div class="mb-2">

		</div>
        <div class="row">

			</div>

	</div>
